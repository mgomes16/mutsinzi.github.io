<head>
  <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:locale" content="en_US">
    <meta property="og:type" content="article">
    {% if page.title %}
    <meta property="og:title" content="{{ page.title }}">
    {% endif %}

    <meta property="og:url" content="{{ site.github.url }}{{ page.url }}">
    {% if page.image %}
    <meta property="og:image" content="{{ site.github.url }}/img/{{ page.image }}" />
    <meta property="og:image:type" content="image" />
    <meta property="og:image:width" content="400" />
    <meta property="og:image:height" content="300" />
    {% endif %}

    <meta property="og:site_name" content="Mellow Views">
    <meta property="article:published_time" content="{{ page.date }}" />
    {% if page.description %}
    <meta property="og:description" content="{{ page.description }}">
    {% else %}
      <meta property="og:description" content="{{ site.description }}">
    {% endif %}





    <!-- fav icon -->

    <link rel="apple-touch-icon" sizes="57x57" href="{{site.github.url}}/img/favicon/apple-icon-57x57.png">
<link rel="apple-touch-icon" sizes="60x60" href="{{site.github.url}}/img/favicon/apple-icon-60x60.png">
<link rel="apple-touch-icon" sizes="72x72" href="{{site.github.url}}/img/favicon/apple-icon-72x72.png">
<link rel="apple-touch-icon" sizes="76x76" href="{{site.github.url}}/img/favicon/apple-icon-76x76.png">
<link rel="apple-touch-icon" sizes="114x114" href="{{site.github.url}}/img/favicon/apple-icon-114x114.png">
<link rel="apple-touch-icon" sizes="120x120" href="{{site.github.url}}/img/favicon/apple-icon-120x120.png">
<link rel="apple-touch-icon" sizes="144x144" href="{{site.github.url}}/img/favicon/apple-icon-144x144.png">
<link rel="apple-touch-icon" sizes="152x152" href="{{site.github.url}}/img/favicon/apple-icon-152x152.png">
<link rel="apple-touch-icon" sizes="180x180" href="{{site.github.url}}/img/favicon/apple-icon-180x180.png">
<link rel="icon" type="image/png" sizes="192x192"  href="{{site.github.url}}/img/favicon/android-icon-192x192.png">
<link rel="icon" type="image/png" sizes="32x32" href="{{site.github.url}}/img/favicon/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="96x96" href="{{site.github.url}}/img/favicon/favicon-96x96.png">
<link rel="icon" type="image/png" sizes="16x16" href="{{site.github.url}}/img/favicon/favicon-16x16.png">
<link rel="manifest" href="{{site.github.url}}/img/favicon/manifest.json">
<meta name="msapplication-TileColor" content="#ffffff">
<meta name="msapplication-TileImage" content="{{site.github.url}}/img/favicon/ms-icon-144x144.png">
<meta name="theme-color" content="#ffffff">

<!-- title -->
  <title> {% if page.title %}{{page.title}}{% else %}Exploring Art and Culture {% endif %} | Mellow Views </title>
  <!-- Bootstrap Core CSS -->
  <link rel="stylesheet" href="{{ "/css/bootstrap.min.css" | prepend: site.github.url }}">

  <!-- Custom css -->
  <link href = "{{site.github.url}}/css/style.css" rel="stylesheet">

  <!-- font awesome css-->
    <link href="{{site.github.url}}/font-awesome/css/font-awesome.min.css" rel="stylesheet">


</head>
