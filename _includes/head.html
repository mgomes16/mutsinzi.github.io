<head>
  <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:locale" content="en_US">
    <meta property="og:type" content="article">
    {% if page.title %}
    <meta property="og:title" content="{{ page.title }}">
    {% else %}
    <meta property="og:title" content="{{ site.title }}">
    {% endif %}

    <meta property="og:url" content="{{ site.github.url }}{{ post.url }}">
    <meta property="og:image" content="{{ site.github.url }}/img/{{ post.image }}" />
    <meta property="og:site_name" content="Mellow Views">
    <meta property="article:published_time" content="{{ post.date }}" />
    {% if post.excerpt %}
    <meta property="og:description" content="{{ post.excerpt }}">
    {% else %}
    <meta property="og:description" content="{{ post.subtitle }}">
    {% endif %}




    <!-- fav icon -->

<!-- title -->
  <title> {% if page.title %}{{page.title}}{% else %}Exploring Art and Culture {% endif %} | Mellow Views </title>
  <!-- Bootstrap Core CSS -->
  <link rel="stylesheet" href="{{ "/css/bootstrap.min.css" | prepend: site.github.url }}">

  <!-- Custom css -->
  <link href = "{{site.github.url}}/css/style.css" rel="stylesheet">

  <!-- font awesome css-->
    <link href="{{site.github.url}}/font-awesome/css/font-awesome.min.css" rel="stylesheet">


</head>
