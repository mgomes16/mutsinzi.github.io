<h1 class="page-category">

</h1>
<hr>

<div class="row">
  <div class="container">

  {% for post in site.categories.film-reviews limit:3 %}
<a class= "div_link" href="{{ post.url | prepend: site.github.url }}"><div class = "col-md-4 col-sm-6">


         <div class="music-reviews-highlight" style="background-image: url('{{site.github.url}}/img/{{post.image}}')">

  <h1 class="div_content">{{post.title}}</h1>
          <p>{{post.meta}}</p>


    </div>

<hr/>


</div>
</a>
  {% endfor %}
</div>
</div>
