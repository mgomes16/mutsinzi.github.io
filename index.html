---
layout: default

---


<div class="wrapper">
<!-- {% include daily_treat.md %} -->


<!-- music section -->


<section>

<div class = "row">
  <div class = "container">

  {% for post in site.categories.music-reviews limit: 4 %}
<a class= "div_link"  href="{{ post.url | prepend: site.github.url }}">    <div class = "col-lg-3 col-md-4 col-sm-5 post">
  <!-- <h4 class="category-heading" style="text-transform: uppercase; background-color:#000">Music</h4> -->



        <div class="highlight" style="background-image: url('{{site.github.url}}/img/{{post.image}}')">
<h1 class="div_content">{{post.title}}</h1>

</div>




  </div>
 </a>
  {% endfor %}

</div>

</div>
</div>
</section>
<!-- end of music section  -->

<!-- Literature -->
<section>
<div class="row">
  <div class="container">

  {% for post in site.categories.literature limit:4 %}
<div class = "col-md-4">


        <div class="music-reviews-highlight" style="background-image: url('{{site.github.url}}/img/{{post.image}}')">

  <a class= "div_link" href="{{ post.url | prepend: site.github.url }}"> <h1 class="div_content">{{post.title}}</h1>
          <p>{{post.meta}}</p>
        </a>

    </div>

<hr/>


</div>
  {% endfor %}
</div>
</div>
</section>
<!-- end of literature section -->
</div>
