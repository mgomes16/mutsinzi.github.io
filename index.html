---
layout: default

---

<div class="wrapper">


<div class="music-reviews">


<div class = "row">
  <div class = "container">
  {% for post in site.categories.music-reviews limit: 4 %}
    <a class= "div_link"  href="{{ post.url | prepend: site.github.url }}">
  <div class = "col-lg-3 col-md-4 col-sm-5 post">

        <div class="highlight" style="background-image: url('{{site.github.url}}/img/{{post.image}}')">
  <h1 class="div_content">{{post.title}}</h1>

</div>



  </div>
  </a>
  {% endfor %}
</div>
</div>

</div>
</div>
</div>
